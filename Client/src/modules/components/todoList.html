<template> 
</div>
      <center>
		<div class="container">
        <div show.bind="todos.todosArray.length">		
				<div class="table-responsive">
						<table class="table">
				<thead>
					<tr>
						<th>ToDo</th>
						<th>Description</th>
						<th>Due Date</th>
						<th>Priority</th>
						<th>File</th>						
						<th>Edit</th>						
					</tr>
				</thead>
				<tbody>
					<tr class="${todo.priority === 'Critical' ? 'table-secondary' : ' '} " 
					repeat.for = "todo of todos.todosArray | completed:showCompleted">
					
						<th>${todo.todo}</th>
						<th>${todo.description}</th>
					<td>${todo.dateDue | dateFormat}</td> 
					<td>${todo.priority}</td>
			<td><a href="uploads/${user._id}/${todo.file.filename}" target="_blank">${todo.file.originalName}</a></td>					
			        <td>
			<i click.trigger="editTodo(todo)" class="fa fa-pencil rightMargin" aria-hidden="true"></i>
			<i click.trigger="deleteTodo(todo)"class="fa fa-trash rightMargin" aria-hidden="true"></i>
		<i show.bind="!todo.completed" click.trigger="completeTodo(todo)" 
			    class="fa fa-square-o" aria-hidden="true"></i>
			<i show.bind="todo.completed " click.trigger="completeTodo(todo)" 
    class="fa fa-check " aria-hidden="true "></i> 
							        </td>												
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</center>

	<center><div show.bind="!todos.todosArray.length">
		<h3>You don't have anything to do!</h3>
	</div>
	<left><div class="container">
			<div class="row">
			<span class="leftMargin  pull-left">
			<div class="form-check">
			<label class="form-check-label">
			 <input change.trigger="toggleShowCompleted()" type="checkbox" class="form-check-input">Show completed</input>
			</label>
		</span>	                
</div>
<br>
<left><div class="container">
		<div class="row">
		<span class="leftMargin  pull-left">
			<button click.trigger="createTodo()" class="btn btn-primary topMargin">Create a ToDo</button>
			<button click.trigger="logout()" class="btn btn-primary topMargin" >Logout</button>
		</span>	 
		</container>		
	</div>
</div>
		</template>
